name: endtoend
on: [push, pull_request]
jobs:

  build:
    name: End-to-End Test
    runs-on: ubuntu-20.04
    steps:
    - name: Check if workflow needs to be skipped
      id: skip-workflow
      run: |
        version=${{ github.event.pull_request.number || github.ref_name }}-$(uuidgen)
        echo $version

